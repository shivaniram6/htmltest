<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography</title>

  <!-- Bootstrap and CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Raleway;
    }

    .header {
      text-align: center;
      padding: 32px;
    }


    /* Create two equal columns that floats next to each other */
    .column {
      float: left;
      width: 50%;
      padding: 10px;
    }

    .column img {
      margin-top: 12px;
    }

    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>
<!-- responsive image grid with animations on scroll displaying work-->
<body>
  <div class="container-fluid">
    <div class="header" id="myHeader">
      <h1>Photography - Emotions Through The Movement of Light</h1>
      <p id="demo" style="display:none ; font-family: Raleway; font-size: 20px; text-align: center;"> Based on the
        concept of lightpainting, I created visuals using colours, abstract lines and light to depict the different
        emotions - envy, rage, a spiraling mind, confusion, sadness and finally freedom - fighting all the emotions.
      </p>
      <!-- display more info on click of the button -->
      <button onclick="document.getElementById('demo').style.display='block'">More About The Project</button>
    </div>
    <div class="row">
      <div class="column">
        <img src="../PORTFOLIO/1.jpg" style="width:100%;" data-aos="fade-up" data-aos-duration="1500">
        
        <img src="../PORTFOLIO/3-2.jpg" style="width:100%;" data-aos="fade-up" data-aos-duration="1500">
        <div class="overlay2">
          <div class="text2"> envy </div>
        </div>
      </div>
      <div class="column">
        <img src="../PORTFOLIO/2.jpg" style="width:100%;" data-aos="fade-up" data-aos-duration="1500">
        <img src="../PORTFOLIO/4.jpg" style="width:100%;" data-aos="fade-up" data-aos-duration="1500">
      </div>
      <div class="column">
        <img src="../PORTFOLIO/5.jpg" style="width:100%; margin-top: -490px;" data-aos="fade-up"
          data-aos-duration="1500">
      </div>
      <div class="column">
        <img src="../PORTFOLIO/7.2.jpg" style="width:100%;" data-aos="fade-up" data-aos-duration="1500">

      </div>
      <div class="column">
        <img src="../PORTFOLIO/21.jpg" style="width:100%; margin-top: -600px;" data-aos="fade-up"
          data-aos-duration="1500">

      </div>


    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

</body>

</html>
